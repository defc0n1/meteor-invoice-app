<template name="afArrayField_tableRow">
  {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
  <tr class="line-item">
    {{#each afFieldNames name=this.name}}
      <td>
        {{> afFieldInput name=name}}
        {{#if afFieldIsInvalid name=name}}
          <span class="help-block">{{{afFieldMessage name=name}}}</span>
        {{/if}}
      </td>
    {{/each}}

    {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
    <button type="button" class="autoform-remove-item">Remove</button>
    {{/if}}
  </tr>
  {{/afEachArrayItem}}
  <tr>
    <td>
      {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <div style="margin-top: 20px;">
        <button type="button" class="autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">Add</button>
      </div>
      {{/if}}
    </td>
  </tr>
</template>
