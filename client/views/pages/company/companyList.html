<template name="companyList">

    <ul>
      {{#each items}}
        <li data-url="{{pathFor 'company.show' }}">
          {{name}}
          <small>{{taxNumber}}</small> <br/>
          <small>{{address}}</small> - <small>{{phones.home}}</small>
        </li>
      {{/each}}
    </ul>
  
</template>
