<template name="adminLayout">

  <section class="app-wrapper">

      <div id="LeftCol">
        <section id="AppName">
          <a href="/"><i class="fa fa-chevron-left"></i></a> {{_ "Administration" }}
        </section>
        <ul class="list-single-lines">
          <li class="{{ isActiveRoute regex='companies' }}"><a href="{{ pathFor 'admin.companies' }}">{{_ "Companies" }}</a></li>
          <li><a href="#">{{_ "Users" }}</a></li>
          <li class="{{ isActiveRoute regex='print-templates' }}"><a href="{{ pathFor 'admin.printTemplates' }}">{{_ "Print Templates" }}</a></li>
        </ul>
        <section id="SettingsBar">
          <nav>
            <a class="settingsMenu">
              <i class="fa fa-cog"></i>
            </a>

            <menu class="menu-pull-up {{ settingsMenuStatus }}">
              <a href="">{{_ "Settings..." }}</a>
              <div class="division"></div>
              <a class="logout">{{_ "Logout" }}</a>
            </menu>

            {{#if addNewUrl }}
              <a class="right" href="{{ addNewUrl }}"><i class="fa fa-plus"></i></a>
            {{/if}}
          </nav>
        </section>
      </div>

      <div id="MidCol">
        <section id="SearchBar">
          <i class="fa fa-search"></i>
          <input type="search" placeholder="{{_ 'Search'}}"/>
        </section>
        <section id="TheList">
          {{> yield "TheList" }}
        </section>
      </div>

      <div id="RightCol">

        <section id="TheContent">
          {{> yield }}
        </section>

      </div>
  </section>

  {{flash 'top'}}

</template>
