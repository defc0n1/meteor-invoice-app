<template name="appLayout">

  <section class="app-wrapper">

      <div id="LeftCol">
        <section id="AppName">
          HoaDonBC
        </section>
        <ul class="list-single-lines">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}">{{_ "Dashboard"}}</a></li>
          <li class="{{ isActiveRoute regex='company.list' }}"><a href="{{ pathFor 'company.list' }}">{{_ "Companies" }}</a></li>
          <li class="{{ isActiveRoute regex='invoice.list' }}"><a href="{{ pathFor 'invoice.list' }}">{{_ "Invoices" }}</a></li>
        </ul>
        <section id="SettingsBar"></section>
      </div>

      <div id="MidCol">
        <section id="SearchBar">
          <i class="fa fa-search"></i>
          <input type="search" placeholder="{{_ 'Search'}}"/>
        </section>
        <section id="TheList">
          {{> yield "TheList" }}
        </section>
      </div>

      <div id="RightCol">
        {{> topBar }}

        <section id="TheContent">
          {{> yield }}
        </section>

      </div>
  </section>

  {{flash 'top'}}

</template>

<template name="topBar">
  <section id="TopBar">{{> yield "TopBar"}}</section>
</template>
