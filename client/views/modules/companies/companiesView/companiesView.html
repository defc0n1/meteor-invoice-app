<template name="companiesView">

  {{#with item}}
  <section id="TopBar">
    <nav>
      <a href="{{pathFor route='admin.companies.edit' }}">Update</a>
    </nav>
  </section>

  <article class="right-col-form">
    <fieldset>
      <div class="field">
        <label>{{_ 'Company Name'}}</label>
        <div class="value"><span>{{ name }}</span></div>
      </div>
      <div class="field">
        <label>{{_ 'Tax Number'}}</label>
        <div class="value"><span>{{ taxNumber }}</span></div>
      </div>
    </fieldset>

    <fieldset>
      <div class="field">
        <label>{{_ 'Address'}}</label>
        <div class="value"><span>{{ address }}</span></div>
      </div>
      <div class="field">
        <label>{{_ 'Phone'}}</label>
        <div class="value"><span>{{ phone }}</span></div>
      </div>
      <div class="field">
        <label>{{_ 'Fax'}}</label>
        <div class="value"><span>{{ fax }}</span></div>
      </div>
      <div class="field">
        <label>{{_ 'Email'}}</label>
        <div class="value"><span>{{ email }}</span></div>
      </div>
    </fieldset>
  </article>
  {{/with}}
</template>
