<template name="printTemplatesList">
  <ul class="list-four-corners">
    {{#each items}}
    <li class="{{ isSelected }}" data-item-id="{{ _id }}">
      <a>
        <article>
          <div class="top-right">{{ taxNumber }}</div>
          <div class="top-left">{{ name }}</div>
          <div class="bottom-right">{{ phone }}</div>
          <div class="bottom-left">{{ address }}</div>
        </article>
      </a>
    </li>
    {{/each}}
  </ul>
</template>
