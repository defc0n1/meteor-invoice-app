<template name="invoicesForm">

  <section id="TopBar">
    <nav>
      <a href="{{pathFor route='invoices' }}" class="cancel">{{_ 'Cancel' }}</a>
    </nav>
  </section>

  <article class="right-col-form invoices-form">
  {{#autoForm id=formId type=formType collection="Invoices" doc=item }}

    <fieldset>
      <div class="field {{#if afFieldIsInvalid name='ownedByCompanyId'}}has-error{{/if}}">
        <label>{{_ 'Company'}}</label>
        <div class="value">
          {{> afFieldInput name='ownedByCompanyId'}}
          {{#if afFieldIsInvalid name='ownedByCompanyId'}}
          <span class="error">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="error-text">{{{afFieldMessage name='ownedByCompanyId'}}}</span>
          </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='printTemplateId'}}has-error{{/if}}">
        <label>{{_ 'Print Template'}}</label>
        <div class="value">
          {{> afFieldInput name='printTemplateId'}}
          {{#if afFieldIsInvalid name='printTemplateId'}}
          <span class="error">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="error-text">{{{afFieldMessage name='printTemplateId'}}}</span>
          </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='invoiceNumber'}}has-error{{/if}}">
        <label>{{_ 'Invoice Number'}}</label>
        <div class="value">
          {{> afFieldInput name='invoiceNumber'}}
          {{#if afFieldIsInvalid name='invoiceNumber'}}
            <span class="error">
              <i class="fa fa-exclamation-triangle"></i>
              <span class="error-text">{{{afFieldMessage name='invoiceNumber'}}}</span>
            </span>
          {{/if}}
        </div>
      </div>
      <div class="field">
        <label>{{_ 'Invoice Date'}}</label>
        <div class="value">
          {{> afFieldInput name='dateIssued'}}
          {{#if afFieldIsInvalid name='dateIssued'}}
            <span class="error">
              <i class="fa fa-exclamation-triangle"></i>
              <span class="error-text">{{{afFieldMessage name='dateIssued'}}}</span>
            </span>
          {{/if}}
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="field {{#if afFieldIsInvalid name='customer.name'}}has-error{{/if}}">
        <label>{{_ 'Customer Name'}}</label>
        <div class="value">
          {{> afFieldInput name='customer.name'}}
          {{#if afFieldIsInvalid name='customer.name'}}
            <span class="error">
              <i class="fa fa-exclamation-triangle"></i>
              <span class="error-text">{{{afFieldMessage name='customer.name'}}}</span>
            </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='customer.company'}}has-error{{/if}}">
        <label>{{_ 'Customer Company'}}</label>
        <div class="value">
          {{> afFieldInput name='customer.company'}}
          {{#if afFieldIsInvalid name='customer.company'}}
            <span class="error">
              <i class="fa fa-exclamation-triangle"></i>
              <span class="error-text">{{{afFieldMessage name='customer.company'}}}</span>
            </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='customer.taxNumber'}}has-error{{/if}}">
        <label>{{_ 'Tax Number'}}</label>
        <div class="value">
          {{> afFieldInput name='customer.taxNumber'}}
          {{#if afFieldIsInvalid name='customer.taxNumber'}}
          <span class="error">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="error-text">{{{afFieldMessage name='customer.taxNumber'}}}</span>
          </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='customer.address'}}has-error{{/if}}">
        <label>{{_ 'Address'}}</label>
        <div class="value">
          {{> afFieldInput name='customer.address'}}
          {{#if afFieldIsInvalid name='customer.address'}}
          <span class="error">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="error-text">{{{afFieldMessage name='customer.address'}}}</span>
          </span>
          {{/if}}
        </div>
      </div>
      <div class="field {{#if afFieldIsInvalid name='paymentMethod'}}has-error{{/if}}">
        <label>{{_ 'Payment Method'}}</label>
        <div class="value">
          {{> afFieldInput name='paymentMethod'}}
          {{#if afFieldIsInvalid name='paymentMethod'}}
          <span class="error">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="error-text">{{{afFieldMessage name='paymentMethod'}}}</span>
          </span>
          {{/if}}
        </div>
      </div>
    </fieldset>

    <fieldset>
      <table class="invoice-line-items">
        <thead>
          <tr>
            <td class="orderedItem.name">{{_ 'Product Name'}}</td>
            <td>{{_ 'Unit'}}</td>
            <td>{{_ 'Quantity'}}</td>
            <td>{{_ 'Unit Price'}}</td>
            <td>{{_ 'Total Price'}}</td>
            <td class="orderedItem.actions"></td>
          </tr>
        </thead>

        {{> afQuickField name='orderedItems' template='tableRow'}}

        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td class="tfoot-label" colspan="2">Subtotal</td>
            <td>{{> afFieldInput name='total.beforeGST' class="invoice-subtotal" }}</td>
            <td class="orderedItem.actions"></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td class="tfoot-label" colspan="2">GST</td>
            <td>{{> afFieldInput name='total.GST' class="invoice-GST" }}</td>
            <td class="orderedItem.actions"></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td class="tfoot-label" colspan="2">Total</td>
            <td>{{> afFieldInput name='total.afterGST' class="invoice-total-after-GST" }}</td>
            <td class="orderedItem.actions"></td>
          </tr>
        </tfoot>
      </table>
    </fieldset>

    <section id="BottomBar">
      <nav>
        <button type="submit" class="save">Done</button>
      </nav>
    </section>

    {{/autoForm}}
  </article>
</template>
