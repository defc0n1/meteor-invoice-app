<template name="login">

  <article class="central-form">
      <form id="LoginForm" class="forms">
        {{#if errorMessages}}
          <ul class="list-errors">
            {{#each errorMessages}}
              <li class="list-item">{{this}}</li>
            {{/each}}
          </ul>
        {{/if}}

        <section>
          <label>Email</label>
          <input type="email" name="email" placeholder="{{_ 'Email'}}" />
        </section>

        <section>
          <label>Password</label>
          <input type="password" name="password" placeholder="{{_ 'Password'}}" />
        </section>

        <button type="primary">{{_ 'Login'}}</button>
      </form>
  </article>

</template>
