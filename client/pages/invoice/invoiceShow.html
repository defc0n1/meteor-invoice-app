<template name="invoiceShow">
  {{#contentFor "navButtonLeft"}}
    <a href="{{pathFor 'invoice.list'}}" data-nav-direction="left" class="btn btn-link btn-nav pull-left">
      <span class="icon icon-left-nav"></span> Invoices</a>
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">Invoice {{ item.invoiceNumber }}</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
  {{/contentFor}}

  {{> quickForm collection="Invoices" doc=this id="invoiceShowForm" type="update"}}

  {{#contentFor "modals"}}
  {{/contentFor}}
</template>
