<template name="home">
  {{#contentFor "navButtonLeft"}}

  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">Home</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}

  {{/contentFor}}

  <main class="content home">

    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" href="{{ pathFor 'company.show' }}" data-nav-direction="right">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Company Details
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right">
            <span class="media-object pull-left icon icon-home"></span>
            <div class="media-body">
              Invoices
            </div>
          </a>
        </li>
      </ul>
    </div>

  </main>
</template>
