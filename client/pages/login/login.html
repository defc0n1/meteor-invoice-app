<template name="login">
  {{#contentFor "navButtonLeft"}}

  {{/contentFor}}

  {{#contentFor "navTitle"}}
  <h1 class="title">Login</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}

  {{/contentFor}}

  <main class="login">

    <div class="form-card">
      <form id="LoginForm">
        {{#if errorMessages}}
          <ul class="list-errors">
            {{#each errorMessages}}
              <li class="list-item">{{this}}</li>
            {{/each}}
          </ul>
        {{/if}}

        <div class="{{errorClass 'email'}}">
          <input type="email" name="email" placeholder="Your Email" />
          <span class="icon-email" title="Your Email"></span>
        </div>

        <div class="{{errorClass 'password'}}">
          <input type="password" name="password" placeholder="Password" />
          <span class="icon-lock" title="Password"></span>
        </div>

        <button class="btn btn-positive btn-block">Login</button>
      </form>
    </div>

  </main>
</template>
