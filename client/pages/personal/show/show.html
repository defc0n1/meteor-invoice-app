<template name="personalShow">
  {{#contentFor "navButtonLeft"}}
    <a class="btn btn-link btn-nav pull-left" href="/personal" data-nav-direction="left">
        <span class="icon icon-left-nav"></span>
        Personal
    </a>
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">Item</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
    <a class="btn btn-link btn-nav pull-right" href="#" data-toggle-modal="edit-item-modal">
      <span class="icon icon-edit"></span>
    </a>
  {{/contentFor}}

  <main class="content personalShow">

    <div class="card message-show-card">
      <ul class="table-view">
        <li class="table-view-cell">
          <p>{{item.body}}</p>
        </li>
        <li class="table-view-cell">
          <p>{{item.date}}</p>
        </li>
      </ul>
    </div>

  </main>

  {{#contentFor "modals"}}
    <div id="delete-item-modal" class="modal">
      <header class="bar bar-nav">
        <button type="button" class="btn btn-link btn-nav pull-left" data-toggle-modal="delete-item-modal">Cancel</button>
        <button type="button" class="btn btn-link btn-nav pull-right" data-toggle-modal="delete-item-modal">Done</button>
        <h1 class="title">Delete item</h1>
      </header>

      <main class="content">
        <div class="card">
          <form class="input-group"></form>
        </div>
      </main>
    </div>

    <div id="edit-item-modal" class="modal">
      <header class="bar bar-nav">
        <button type="button" class="btn btn-link btn-nav pull-left" data-toggle-modal="edit-item-modal">Cancel</button>
        <button type="button" class="btn btn-link btn-nav pull-right" data-toggle-modal="edit-item-modal">Save</button>
        <h1 class="title">Edit item</h1>
      </header>

      <main class="content">
        <div class="card">
          <form class="input-group">
            <textarea rows=12 cols=6 placeholder="Enter your expectation..." class="edit-item-textarea">{{ item.body }}</textarea>
          </form>
        </div>
      </main>
    </div>

    <div id="info-item-modal" class="modal">
      <header class="bar bar-nav">
        <button type="button" class="btn btn-link btn-nav pull-right" data-toggle-modal="info-item-modal">Done</button>
        <h1 class="title">Information</h1>
      </header>

      <main class="content">
        <div class="card">
          <ul class="table-view">
            <li class="table-view-cell">Item 1</li>
            <li class="table-view-cell">Item 2</li>
            <li class="table-view-cell table-view-divider">Divider</li>
            <li class="table-view-cell">Item 3</li>
            <li class="table-view-cell">Item 4</li>
          </ul>
        </div>
      </main>
    </div>
  {{/contentFor}}
</template>
