<template name="companyList">
  {{#contentFor "navButtonLeft"}}
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">Companies</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
    <a class="btn btn-link btn-nav pull-right" href="#" data-toggle-modal="new-item-modal">
      <span class="icon icon-compose"></span>
    </a>
  {{/contentFor}}

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Tax Number</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Fax</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
          <tr>
            <td></td>
            <td>{{name}}</td>
            <td>{{taxNumber}}</td>
            <td>{{address}}</td>
            <td>{{phones.home}}</td>
            <td>{{phones.fax}}</td>
            <td><a href="{{pathFor 'company.show' }}" data-nav-direction="right" class="navigate-right">Update</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  {{#contentFor "modals"}}
  {{/contentFor}}
</template>
