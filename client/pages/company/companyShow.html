<template name="companyShow">
  {{#contentFor "navButtonLeft"}}
    <a href="{{pathFor 'company.list'}}" data-nav-direction="left" class="btn btn-link btn-nav pull-left">
      <span class="icon icon-left-nav"></span> Companies</a>
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">{{ item.name }}</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
  {{/contentFor}}

  <main class="content">
      <form class="input-group">
        <div class="input-row">
          <label>Name</label>
          <input type="text" name="name" placeholder="Company Name" value="{{ item.name }}">
        </div>
        <div class="input-row">
          <label>Tax Number</label>
          <input type="text" name="taxNumber" placeholder="Tax Number" value="{{ item.taxNumber }}">
        </div>
        <div class="input-row">
          <label>Phone</label>
          <input type="text" name="phones_home" placeholder="Phone" value="{{ item.phones.home }}">
        </div>
        <div class="input-row">
          <label>Fax</label>
          <input type="text" name="phones_fax" placeholder="Fax" value="{{ item.phones.fax }}">
        </div>
        <button class="btn btn-positive btn-block">Save</button>
      </form>
  </main>

  {{#contentFor "modals"}}
    <div id="new-item-modal" class="modal">
      <header class="bar bar-nav">
        <button type="button" class="btn btn-link btn-nav pull-left" data-toggle-modal="new-item-modal">Cancel</button>
        <button type="button" class="btn btn-link btn-nav pull-right" data-toggle-modal="new-item-modal">Save</button>
        <h1 class="title">Update company details</h1>
      </header>

      <main class="content">

        <div class="card">
          <form class="input-group">
            <textarea rows=8 cols=6 placeholder="Enter your request..." class="new-item-textarea"></textarea>
          </form>
        </div>

      </main>
    </div>
  {{/contentFor}}
</template>
