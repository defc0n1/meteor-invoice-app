<template name="companyShow">
  {{#contentFor "navButtonLeft"}}
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">Company Details</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
    <a class="btn btn-link btn-nav pull-right" href="#" data-toggle-modal="new-item-modal">
      <span class="icon icon-compose"></span>
    </a>
  {{/contentFor}}

  <main class="content home">

    <ul class="table-view">
      {{#each companies}}
      <li class="table-view-cell">
        <a href="{{pathFor 'company.show' }}" data-nav-direction="right">
          <p>{{ companyName }}</p>
        </a>
      </li>
      {{/each}}
    </ul>

  </main>

  {{#contentFor "modals"}}
    <div id="new-item-modal" class="modal">
      <header class="bar bar-nav">
        <button type="button" class="btn btn-link btn-nav pull-left" data-toggle-modal="new-item-modal">Cancel</button>
        <button type="button" class="btn btn-link btn-nav pull-right" data-toggle-modal="new-item-modal">Save</button>
        <h1 class="title">New item</h1>
      </header>

      <main class="content">

        <div class="card">
          <form class="input-group">
            <textarea rows=8 cols=6 placeholder="Enter your request..." class="new-item-textarea"></textarea>
          </form>
        </div>

      </main>
    </div>
  {{/contentFor}}
</template>
