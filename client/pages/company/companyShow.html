<template name="companyShow">
  {{#contentFor "navButtonLeft"}}
    <a href="{{pathFor 'company.list'}}" data-nav-direction="left" class="btn btn-link btn-nav pull-left">
      <span class="icon icon-left-nav"></span> Companies</a>
  {{/contentFor}}

  {{#contentFor "navTitle"}}
    <h1 class="title">{{ item.name }}</h1>
  {{/contentFor}}

  {{#contentFor "navButtonRight"}}
  {{/contentFor}}


  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" placeholder="Company Name" value="{{ item.name }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Tax Number</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="taxNumber" placeholder="Tax Number" value="{{ item.taxNumber }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="phones_home" placeholder="Phone" value="{{ item.phones.home }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Fax</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="phones_fax" placeholder="Fax" value="{{ item.phones.fax }}">
      </div>
    </div>  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

  {{#contentFor "modals"}}
  {{/contentFor}}
</template>
