<template name="appLayout">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">In Hoa Don</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> yield "navButtonLeft"}}
          {{> yield "navButtonRight"}}
        </ul>
      </div>
    </div>
  </nav>

  {{flash 'top'}}

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class=""><a href="{{ pathFor 'home' }}">{{_ "Dashboard"}} <span class="sr-only">(current)</span></a></li>
          <li class=""><a href="{{ pathFor 'company.list' }}">{{_ "Companies" }}</a></li>
          <li class=""><a href="{{ pathFor 'invoice.list' }}">{{_ "Invoices" }}</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{{> yield "navTitle"}}</h1>
          {{> yield}}
      </div>
    </div>
  </div>

  {{> yield "modals"}}

</template>
